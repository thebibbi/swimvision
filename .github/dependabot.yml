version: 2
updates:
  # Python dependencies
- package-ecosystem: pip
  directory: /
  schedule:
    interval: weekly
    day: monday
  open-pull-requests-limit: 10
  labels:
  - dependencies
  - python
  commit-message:
    prefix: deps
    include: scope

  # Docker dependencies
- package-ecosystem: docker
  directory: /
  schedule:
    interval: weekly
    day: monday
  open-pull-requests-limit: 5
  labels:
  - dependencies
  - docker
  commit-message:
    prefix: deps
    include: scope

  # GitHub Actions
- package-ecosystem: github-actions
  directory: /
  schedule:
    interval: weekly
    day: monday
  open-pull-requests-limit: 5
  labels:
  - dependencies
  - github-actions
  commit-message:
    prefix: deps
    include: scope
