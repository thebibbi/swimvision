# Pose Estimation Configuration

# YOLO11 Pose Settings
yolo:
  model: yolo11n-pose.pt    # Options: yolo11n-pose, yolo11s-pose, yolo11m-pose
  device: cpu                # Options: cpu, cuda, mps (for Apple Silicon)
  confidence: 0.01           # Minimum confidence threshold (0.0-1.0) - very low for swimming videos
  iou: 0.7                   # IoU threshold for NMS
  max_det: 1                 # Maximum number of detections (1 for single swimmer)
  imgsz: 640                 # Input image size (higher = more accurate, slower)
  half: false                # Use FP16 half-precision (GPU only)
  verbose: false             # Verbose output

# MediaPipe Pose Settings (Backup/CPU option)
mediapipe:
  static_image_mode: false
  model_complexity: 1        # 0 (lite), 1 (full), 2 (heavy)
  smooth_landmarks: true
  enable_segmentation: false
  smooth_segmentation: false
  min_detection_confidence: 0.5
  min_tracking_confidence: 0.5

# COCO Pose Keypoint Indices (17 keypoints)
coco_keypoints:
  nose: 0
  left_eye: 1
  right_eye: 2
  left_ear: 3
  right_ear: 4
  left_shoulder: 5
  right_shoulder: 6
  left_elbow: 7
  right_elbow: 8
  left_wrist: 9
  right_wrist: 10
  left_hip: 11
  right_hip: 12
  left_knee: 13
  right_knee: 14
  left_ankle: 15
  right_ankle: 16

# Swimming-specific settings
swimming:
  min_keypoint_confidence: 0.3  # Minimum confidence for individual keypoints
  required_keypoints:           # Keypoints required for valid pose
  - left_shoulder
  - right_shoulder
  - left_elbow
  - right_elbow
  - left_wrist
  - right_wrist
  - left_hip
  - right_hip
